<html>
    <head>
        <title>Firebase-Passport Example</title>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script type='text/javascript' src='firebase-passport-login.min.js'></script>
        <script type='text/javascript'>
            var ref = new Firebase('https://twt-dev-server-nh.firebaseio.com/');
            var auth = new FirebasePassportLogin(ref, function(error, user) {
              if (error) {
                // an error occurred while attempting login
                console.log(error);
              } else if (user) {
                // user authenticated with Firebase
                console.log('User ID: ' + user.uid + ', Provider: ' + user.provider);
                console.log(user);
              } else {
                // user is logged out
              }
            }, "https://localhost:8008/auth/");
            
            var login = function () {
                auth.login('facebook');
            }
        </script>
    </head>
    <body>
      <button onclick="auth.login('facebook')">Login</button>
      <button onclick="auth.logout()">Logout</button>
    </body>
</html>
